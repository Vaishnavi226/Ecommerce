<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Signup</legend>
        <br />
        <label for="Username">Username:</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="User"
          name="username"
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email" id="email" name="email" />
        <br />
        <br />
        <label for="pwd">Password:</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="pwd"
          name="pwd"
        />
        <br />
        <br />
        <label for="phone number">Phone Number:</label>
        <input
          type="tel"
          placeholder="Enter Mobile number"
          id="pn"
          name="phoneno"
        />
        <br />
        <br />
        <label for="dob">Date of Birth:</label>
        <input type="date" placeholder="DD/MM/YYYY" id="dob" name="dateofbo" />
        <br />
        <br />

        <label for="idverify">ID Verification:</label>
        <input
          type="text"
          placeholder="AADHAR/PAN/VOTERID"
          id="idverify"
          name="idverification"
        />
        <br />
        <br />

        <label for="uploadId">Upload Verification:</label>
        <input
          type="File"
          placeholder="Less than 300kb"
          id="uploadId"
          name="upload"
        />
        <br />
        <br />

        <label for="url">Facebook URL:</label>
        <input
          type="url"
          placeholder="https://facebook.com"
          id="url"
          name="urlUpload"
        />
        <br />
        <br />
        <label for="checkBox">Indian</label>
        <input type="checkbox" id="checkBox" name="check" />
        <br />
        <br />
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <br />
        <br />
        <br />
        <br />

        <button type="submit">Signup</button>
        <button type="reset">Cancel</button>
      </fieldset>
    </form>
  </body>
</html>
